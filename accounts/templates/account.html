{% extends "base.html" %}

{% load static  %}

{% load crispy_forms_tags %}
{% block content %}
<title>{% block title %} Accounts | Developer ID {% endblock %}</title>

<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
      <div class="content-section">
         <div class="media">
            <img class="img-thumbnail" src="{{user.profile.picture.url}}">
            <div class="media-body">
               <h2 class="account-heading">{{ user.username }}</h2>
               <p class="text-secondary">{{ user.email }}</p>
            </div>
            <form method="post">
              {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Profile Info</legend>
                   {{ user_form|crispy }}
                   {{ profile_form|crispy }}
                </fieldset>
                <div class="form-group">
                  <button class="btn btn-outline-primary btn-sm" type="submit">Submit Change</button>
                </div>
            </form>
         </div>
      </div>
  </div>
  <div class="col-1"></div>
</div>

{% endblock %}
